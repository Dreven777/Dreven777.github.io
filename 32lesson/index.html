<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="index.js"></script>
</head>
<body>
    <div class="container">
        <img class="static-image" width="30%" src="./back.jpg" alt="Зображеня фільму"/>
        <div class="input-box">
            <h1>Пошук фільмів</h1>
            <input type="text" id="inputMovie" oninput="inputMovie(this.value)" placeholder="Введіть назву бажаного фільму...">
        </div>
        <div class="search-result">
            <h2>Результат</h2>
            <table id = "table_result">
                <tr>
                    <th>Назва</th>
                    <th>Рік</th>
                    <th>Жанр</th>
                    <th>Постер</th>
                </tr>
              </table>
        </div>
    </div>
</body>
</html>
