<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="tailwind.config.js">
    <link rel="stylesheet" href="style.css">
    <script>
        function openPart(id) {
            document.getElementById("login_window").style.display = 'none';
            document.getElementById("info_window").style.display = 'none';
            document.getElementById("about_window").style.display = 'none';
            switch(id){
                case 1: {
                    document.getElementById("login_window").style.display = 'flex';
                    return;
                }
                case 2: {
                    document.getElementById("info_window").style.display = 'flex';
                    return;
                }
                case 3: {
                    document.getElementById("about_window").style.display = 'flex';
                    return;
                }
                default: return 0;
            }
        }
    </script>
</head>
<body class="bg-black custom-bg">
    <nav class="flex items-center justify-between flex-wrap bg-indigo-500 p-6">
        <div class="flex items-center flex-shrink-0 text-white mr-6">
          <span class="font-semibold text-xl tracking-tight">Home Work</span>
        </div>
        <div class="w-full block flex-grow lg:flex lg:items-center lg:w-auto">
          <div class="text-sm lg:flex-grow">
            <button class="block mt-4 lg:inline-block lg:mt-0 text-indigo-200 hover:text-white mr-4 cursor-pointer" onclick="openPart(1)">
              Part 1
            </button>
            <button class="block mt-4 lg:inline-block lg:mt-0 text-indigo-200 hover:text-white mr-4 cursor-pointer" onclick="openPart(2)">
              Part 2
            </button>
            <button class="block mt-4 lg:inline-block lg:mt-0 text-indigo-200 hover:text-white cursor-pointer" onclick="openPart(3)">
              Part 3
            </button>
          </div>
          <div>
            <a href="#" class="inline-block text-sm px-4 py-2 leading-none border rounded text-white border-white hover:border-transparent hover:text-indigo-500 hover:bg-indigo-100 mt-4 lg:mt-0">Download</a>
          </div>
        </div>
    </nav>

    <div class="flex flex-col justify-center items-center mt-6" id="login_window">
        <p class="text-white text-center p-8 font-bold text-4xl">Авторизація</p>
        <form class="w-full max-w-lg border-solid border-2 border-indigo-500 p-8 rounded-md place-content-center bg-white">
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full md:w-1/2 px-3 mb-6 md:mb-0">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-first-name">
                  Ім'я
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white" id="grid-first-name" type="text" placeholder="Олександр">
              </div>
              <div class="w-full md:w-1/2 px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-last-name">
                  Прізвище
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-last-name" type="text" placeholder="Резниченко">
              </div>
            </div>
            <div class="flex flex-wrap -mx-3 mb-6">
              <div class="w-full px-3">
                <label class="block uppercase tracking-wide text-gray-700 text-xs font-bold mb-2" for="grid-password">
                  Пароль
                </label>
                <input class="appearance-none block w-full bg-gray-200 text-gray-700 border border-gray-200 rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white focus:border-gray-500" id="grid-password" type="password" placeholder="******************">
                <p class="text-gray-600 text-xs italic">1-8 символів та 1 спецсимвол</p>
              </div>
            </div>
            <div class="text-center">
                <button class="rounded-full bg-indigo-500 p-4 text-gray-200 hover:text-white mr-4">Завершити</button>
            </div>
          </form>
    </div>
